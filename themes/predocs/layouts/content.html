<% if (metadata.showSidebar != null ? metadata.showSidebar : true) { %>
  <div class="content">
<% } else { %>
  <div class="content" style="margin-left: 0px;">
<% } %>
  <div class="content-handle"></div>
  <div class="content-container">
    <div class="content-nav content-nav-top">
      ${include('navigation')}
    </div>
    <% if (metadata.showPageToc != null ? metadata.showPageToc : true) { %>
    ${include('pageToc')}
    <% } %>
    <div class="main-content">
      $content
    </div>
    <div class="content-nav content-nav-bottom">
      ${include('navigation')}
    </div>
    ${include('footer')}
  </div>
</div>
